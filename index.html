  <script>
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == XMLHttpRequest.DONE) {
      var response = JSON.parse(xhr.responseText);
      var country_name = response.country_name
      document.getElementById("Country_Name").innerHTML = country_name;
      // alert(country_name)
      // $.ajax({url: "demo_test.txt", success: function(result){
      //     $("#div1").html(result);
      // }});
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var today_confirmed = JSON.parse(this.responseText);
          var today_open_cases = JSON.parse(this.responseText);
          var today_deaths = JSON.parse(this.responseText);
          var today_recovered = JSON.parse(this.responseText);

          document.getElementById("Confirmed").innerHTML = today_confirmed.total.today_confirmed;
          document.getElementById("Active").innerHTML = today_open_cases.total.today_open_cases;
          document.getElementById("Deceased").innerHTML = today_deaths.total.today_deaths;
          document.getElementById("Recovered").innerHTML = today_recovered.total.today_recovered;

        }
      };
      xmlhttp.open("GET","http://localhost:8080/"+country_name, true);
      xmlhttp.send();


    }
  }
  xhr.open('GET', "https://geolocation-db.com/json/", true);
  xhr.send(null);
</script>

<!-- News -->

<script>
              var xmlhttp = new XMLHttpRequest();
              xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  var news1_Title = JSON.parse(this.responseText);
                  var news1_Description = JSON.parse(this.responseText);
                  var news2_Title = JSON.parse(this.responseText);
                  var news2_Description = JSON.parse(this.responseText);
                  var news3_Title = JSON.parse(this.responseText);
                  var news3_Description = JSON.parse(this.responseText);

                  var url_1 = JSON.parse(this.responseText);
                  var url_2 = JSON.parse(this.responseText);
                  var url_3 = JSON.parse(this.responseText);

                  document.getElementById("title1").innerHTML = news1_Title.items[0].title;
                  document.getElementById("description1").innerHTML = news1_Description.items[0].description;
                  document.getElementById("title2").innerHTML = news2_Title.items[1].title;
                  document.getElementById("description2").innerHTML = news2_Description.items[1].description;
                  document.getElementById("title3").innerHTML = news3_Title.items[2].title;
                  document.getElementById("description3").innerHTML = news3_Description.items[2].description;

                  document.getElementById("url_1").href = url_1.items[0].url;
                  document.getElementById("url_2").href = url_1.items[1].url;
                  document.getElementById("url_3").href = url_1.items[2].url;
                }
              };
              xmlhttp.open("GET", "http://api.coronatracker.com/news/trending?limit=5&country=India", true);
              xmlhttp.send();
              </script>
