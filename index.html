  <script>
    var country_name = ""
    var country_code = ""
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == XMLHttpRequest.DONE) {
      var response = JSON.parse(xhr.responseText);
      country_name = response.country_name
      country_code = response.country_code
      document.getElementById("Country_Name").innerHTML = country_name;

      var xhr2 = new XMLHttpRequest();
      xhr2.onreadystatechange = function() {
        if (xhr2.readyState == XMLHttpRequest.DONE) {
          var covid_status_response = JSON.parse(this.responseText);
          // console.log(covid_status_response)

          document.getElementById("Confirmed").innerHTML = covid_status_response[country_name]['CONFIRMED'];
          document.getElementById("Active").innerHTML = covid_status_response[country_name]['ACTIVE'];
          document.getElementById("Deceased").innerHTML = covid_status_response[country_name]['DEATHS'];
          document.getElementById("Recovered").innerHTML = covid_status_response[country_name]['RECOVERED'];

        }
      };
      xhr2.open("GET","http://localhost:8080/"+country_name, true);
      xhr2.send();

      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var news_details = JSON.parse(this.responseText);

          document.getElementById("title1").innerHTML = news_details.items[0].title;
          document.getElementById("description1").innerHTML = news_details.items[0].description;
          document.getElementById("title2").innerHTML = news_details.items[1].title;
          document.getElementById("description2").innerHTML = news_details.items[1].description;
          document.getElementById("title3").innerHTML = news_details.items[2].title;
          document.getElementById("description3").innerHTML = news_details.items[2].description;
          document.getElementById("url_1").href = news_details.items[0].url;
          document.getElementById("url_2").href = news_details.items[1].url;
          document.getElementById("url_3").href = news_details.items[2].url;
        }
      };
      xmlhttp.open("GET", "http://localhost:8080/"+country_name+"/news", true);
      xmlhttp.send();

      country_code
      var xhr3 = new XMLHttpRequest();
      xhr3.onreadystatechange = function() {
        if (xhr3.readyState == XMLHttpRequest.DONE) {
          var covid_tracker_api_response = JSON.parse(this.responseText);

          var chart_values_confirmed=[]
          var chart_values_death=[]
          var chart_values_recovered=[]


          for(var i=0;i<Math.min(covid_tracker_api_response.length,10);i++){
            chart_values_confirmed.push(covid_tracker_api_response[i].total_confirmed)
            chart_values_death.push(covid_tracker_api_response[i].total_deaths)
            chart_values_recovered.push(covid_tracker_api_response[i].total_recovered)

          }
          show_chart(chart_values_confirmed,chart_values_death,chart_values_recovered)

        }
      };
      xhr3.open("GET","https://api.coronatracker.com/v5/analytics/trend/country?countryCode="+country_code+"&startDate=2020-12-04&endDate=2020-12-18", true);
      xhr3.send();


    }
  }
  xhr.open('GET', "https://geolocation-db.com/json/", true);
  xhr.send(null);
</script>
